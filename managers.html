<html>
	<head>
		<meta charset="UTF-8">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

		<title>Ejemplo Link HTML</title>
	</head>
	<body>
		<div class="container">
			<h3>Detalle de Manager</h3>
			<div class="form-group">
				<label for="emp_no">NÃºmero</label>
				<input type="text" class="form-control" id="emp_no">
			</div>
			<div class="form-group">
				<label for="depfirst_namet_name">Nombre</label>
				<input type="text" class="form-control" id="first_name">
			</div>
			<div class="form-group">
				<label for="last_name">Apellido</label>
				<input type="text" class="form-control" id="last_name">
			</div>
			<div class="form-group">
				<label for="gender">Sexo</label>
				<input type="text" class="form-control" id="gender">
			</div>
		</div>

		<script>
			params = new URLSearchParams(window.location.search);
			document.getElementById("emp_no").value = params.get("emp_no");
			document.getElementById("first_name").value = params.get("first_name");
			document.getElementById("last_name").value = params.get("last_name");
			document.getElementById("gender").value = params.get("gender");

		</script>

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	</body>
</html>
