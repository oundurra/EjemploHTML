<html>
	<head>
		<meta charset="UTF-8">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

		<title>Ejemplo Link HTML</title>
	</head>
	<body>

		<script>
			function loadFile(filePath) {
				  var result = null;
				  var xmlhttp = new XMLHttpRequest();
				  xmlhttp.open('GET', filePath, false);
				  xmlhttp.send();
				  
				  if (xmlhttp.status==200) {
						result = xmlhttp.responseText;
					}
				  return result;
				}
		</script>

		<div class="container">
			<h3>Listado de Departamentos</h3>
		</div>

		<table class="table">
			<thead>
			  <tr> 
				<th>NÃºmero</th> 
				<th>Nombre</th>
			  </tr>
			</thead>
			<tbody>
			<script>
					departments = loadFile('files/departments.csv');
					lines = departments.split(/\r?\n/);

					for(x=1; x<lines.length; x++) {
						department = lines[x].split(';');
						document.write('<tr><td><a href="departments.html?');
						document.write('dept_no=');
						document.write(department[0]);
						document.write('&dept_name=');
						document.write(department[1]);
						document.write('">');
						document.write(department[0]);
						document.write('</a></td><td>');
						document.write(department[1]);
						document.write('</td></tr>');
					};

				</script>
		</tbody>
		</table>

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	</body>
</html>
